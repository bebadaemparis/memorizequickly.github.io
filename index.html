<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Palavras</title>
</head>
<body>
    <header>
        <img src="imagens/logo_rodape_preto.png" alt="Logo">
    </header>

    <main>
        <section id="intro">
            <h1>JOGO DE PALAVRAS - FASE BETA</h1>
            <!-- Formulário para digitar o nickname e upload da foto -->
            <form id="player-form">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required><br><br>
                <label for="photo">Foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
                <button id="play-btn" type="submit">Jogar</button>
            </form>
        </section>

        <section id="game" style="display: none;">
            <p>Nickname: <span id="player-name"></span></p>
            <div class="frame">
                <img src="" id="player-photo" alt="Player Photo">
            </div>
            <p>Score: <span id="score">0</span></p>
            <p>Timer: <span id="timer">10</span> seconds</p>
            <div id="word"></div>
            <input type="text" id="input" autofocus>
        </section>

        <section id="game-over" style="display: none;">
            <h1>GAME OVER</h1>
            <button id="try-again-btn">Tentar Novamente</button>
            <button id="exit-btn">Sair</button>
        </section>
        <section id="game">
            <p class="word-display"></p>
        </section>
    </main>

    <aside>
        <h2>Ranking</h2>
        <table id="ranking-list">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Icone</th>
                    <th>Perfil</th>
                    <th>Jogador</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="ranking">
                <!-- Aqui você pode adicionar as linhas da tabela com os dados do ranking -->
            </tbody>
        </table>
    </aside>

    <footer>
        <img src="imagens/logo_rodape_preto.png" alt="Logo">
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
