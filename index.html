<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #fff; /* branco */
        color: #3b5998; /* azul do Facebook */
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #3b5998; /* azul do Facebook */
        color: #fff; /* branco */
        padding: 20px 0;
    }

    header img {
        width: 200px;
    }

    section {
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    aside {
    margin-top: -390px; /* Move o ranking um pouco para cima */
    margin-left: 50px; /* Adiciona um espaço à direita */
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
    float: right;
}

    footer {
        background-color: #3b5998; /* azul do Facebook */
        color: #fff; /* branco */
        padding: 20px 0;
    }

    footer img {
        width: 150px;
    }

    form {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"],
    button {
        padding: 5px;
        margin-bottom: 10px;
    }

    button {
        background-color: #3b5998; /* azul do Facebook */
        color: #fff; /* branco */
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
    }

    button:hover {
        background-color: #2d4474; /* azul mais escuro do Facebook */
    }

    #game {
        display: none;
        margin-top: 50px;
    }

    #player-photo {
        border-radius: 50%;
    }

    #word {
        font-size: 2em;
        margin-top: 50px;
    }

    #input {
        font-size: 1em;
        margin-top: 20px;
        padding: 5px;
    }
/* Estilos para o ranking */
#ranking {
    margin-top: 20px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    overflow-x: auto; /* Adicionado para rolagem horizontal em dispositivos menores */
}

#ranking h2 {
    text-align: center;
    margin-bottom: 10px;
}

#ranking-table {
    width: 100%;
    border-collapse: collapse;
}

#ranking-table th, #ranking-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

#ranking-table th {
    background-color: #f2f2f2;
    font-weight: bold;
    font-size: 16px;
}

#ranking-table td {
    font-size: 14px;
}

@media (max-width: 768px) {
    /* Estilos para telas menores que 768px */
    #ranking-table th, #ranking-table td {
        padding: 5px;
    }

    #ranking-table th {
        font-size: 14px;
    }

    #ranking-table td {
        font-size: 12px;
    }
}
</style>
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Palavras</title>

</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
<header>
    <img src="imagens/logo amarelo rodape.png" alt="Logo">
</header>
<section>
    <h1>JOGO DE PALAVRAS - FASE BETA</h1>
    <!-- Formulário para digitar o nickname e upload da foto -->
    <form id="player-form">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required><br><br>
        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        <button type="submit">Jogar</button>
    </form>
    <!-- Tela de jogo de palavras -->
    <div id="game" style="display: none;">
        <p>Player: <span id="player-name"></span></p>
        <img src="" id="player-photo" alt="Player Photo" style="width: 50px; height: 50px;">
        <p>Score: <span id="score">0</span></p>
        <p>Timer: <span id="timer">10</span> seconds</p>
        <div id="word"></div>
        <input type="text" id="input" autofocus>
    </div>
    <div id="game-over" style="display: none;">
        <h1>GAME OVER</h1>
        <button id="try-again-btn">Tentar Novamente</button>
        <button id="exit-btn">Sair</button>
    </div>
</section>
<aside>
    <h2>Ranking dos Jogadores</h2>
    <ol id="ranking">
        <div id="ranking"></div>
        <!-- Lista de jogadores e suas pontuações -->
    </ol>
</aside>
<footer>
    <img src="imagens/logo amarelo rodape.png" alt="Logo">
</footer>

<script src="script.js"></script>
</body>
</html>
