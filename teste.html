<style>/* CSS para a página inteira */

    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    
    body {
        font-family: "League Spartan", sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    
    header, footer {
        background-color: rgba(164, 224, 1, 0.822);
        text-align: center;
        padding: 10px 0;
    }
    
    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    section#intro, section#game, section#game-over {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    
    section#game input[type="text"] {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        font-size: 28px;
        text-align: center;
        color: #000;
        background-color: #fff;
    }
    
    /* Ajustes no CSS para tornar o formulário mais responsivo */
    
    form#player-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #1a1a1a;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    
    form#player-form label {
        display: block;
        color: #fff;
        margin-bottom: 10px;
    }
    
    form#player-form input[type="text"],
    form#player-form input[type="file"],
    form#player-form button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #000;
        cursor: pointer;
        box-sizing: border-box;
    }
    
    form#player-form button:hover {
        background-color: #ff0000;
        color: #fff;
    }
    
    section#game input[type="text"] {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        font-size: 28px;
        text-align: center;
        color: #000;
        background-color: #fff;
    }
    
    section#game p {
        margin: 10px 0;
        font-size: 28px;
        text-align: center;
    }
    
    section#game .frame {
        width: 80px;
        height: 80px;
        overflow: hidden;
        border-radius: 50%;
        margin: 0 auto;
    }
    
    section#game .frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 2px solid #ff0000;
        border-radius: 50%;
    }
    
    section#game-over {
        text-align: center;
    }
    
    /* Ajusta a palavra exibida no jogo */
    p.word-display {
        font-size: 36px;
        text-align: center;
        color: #fff;
    }
    
    aside {
        background-color: #1a1a1a;
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        max-width: 300px;
        max-height: 600px;
        overflow-y: auto;
    }
    
    aside p {
        font-size: 28px;
        margin-bottom: 20px;
    }
    
    aside .stats-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    
    aside .stats-row p {
        margin: 0;
    }
    
    /* Adiciona cores ao gráfico */
    aside .graph {
        height: 100px;
        width: 100%;
        position: relative;
    }
    
    aside .graph .bar {
        width: 5%;
        background-color: #ff0000;
        position: absolute;
        bottom: 0;
    }
    
    /* Adiciona cores aos estilos de balao */
    aside .alert-success {
        color: #00ff00;
    }
    
    aside .alert-danger {
        color: #ff0000;
    }</style>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra do Palpite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Palavra do Palpite</h1>
    </header>

    <main>
        <section id="intro">
            <h2>Informe seu nome:</h2>
            <form id="player-form">
                <label for="player-name">Nome:</label>
                <input type="text" id="player-name" name="player-name" required>

                <label for="player-image">Imagem:</label>
                <input type="file" id="player-image" name="player-image" accept="image/*">

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="game">
            <!-- Conteúdo do jogo aqui -->
        </section>

        <section id="game-over">
            <!-- Conteúdo final do jogo aqui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2021 Palavra do Palpite</p>
    </footer>

    <aside>
        <!-- Estatísticas do jogo aqui -->
    </aside>

    <script src="scripts.js"></script>
</body>
</html>
